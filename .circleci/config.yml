version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
        environment:
          REMOVD_API_KEY: 273ebebd6946ab335c605cdb
          REMOVD_ISFILE_DELAY: "500"
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
